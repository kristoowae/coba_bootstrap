<!DOCTYPE html>
<!-- Menyatakan bahwa ini adalah dokumen HTML5 -->
<html lang="id">
    <!-- Elemen root HTML yang mengatur bahasa halaman ini ke bahasa Indonesia -->
    <head>
        <meta charset="UTF-8">
        <!-- Menetapkan karakter encoding ke UTF-8, mendukung berbagai karakter termasuk bahasa non-latin -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Mengatur viewport untuk mendukung tampilan responsif di perangkat mobile -->
        <title>Portofolio Saya</title>
        <!-- Menentukan judul halaman yang akan tampil di tab browser -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Memasukkan file CSS Bootstrap versi 5.3 dari CDN (Content Delivery Network) untuk styling otomatis -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Memasukkan file CSS lokal "style.css" untuk custom styling halaman -->
    </head>
    <body>
        <!-- Mulai bagian body dari halaman web -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <!-- Membuat navbar dengan kelas Bootstrap navbar-dark untuk warna teks terang dan bg-dark untuk latar belakang gelap -->
            <div class="container">
                <!-- Container Bootstrap untuk menyusun layout dengan padding otomatis -->
                <a class="navbar-brand" href="#">Portofolio</a>
                <!-- Membuat logo atau nama di navbar yang berfungsi sebagai tautan kembali ke halaman utama (href="#") -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <!-- Tombol toggle navbar yang akan muncul di tampilan kecil (mobile) -->
                    <span class="navbar-toggler-icon"></span>
                    <!-- Icon hamburger menu yang tampil saat navbar dalam keadaan collapse (tersembunyi di mobile) -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Bagian ini akan melipat (collapse) dan menampilkan menu navigasi di tampilan kecil -->
                    <ul class="navbar-nav ms-auto">
                        <!-- Daftar navigasi yang rata kanan menggunakan kelas "ms-auto" -->
                        <li class="nav-item"><a class="nav-link"
                                href="index.html">Beranda</a></li>
                        <!-- Item menu yang mengarah ke bagian #beranda -->
                        <li class="nav-item"><a class="nav-link"
                                href="index.html">Tentang</a></li>
                        <!-- Item menu yang mengarah ke bagian #tentang -->
                        <li class="nav-item"><a class="nav-link"
                                href="index.html">Projek</a></li>
                        <!-- Item menu yang mengarah ke bagian #projek -->
                        <li class="nav-item"><a class="nav-link"
                                href="kontak.html">Kontak</a></li>
                        <!-- Item menu yang mengarah ke bagian #kontak -->
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Kontak -->
        <section id="kontak" class="mt-5 pt-5 mb-5">
            <!-- Bagian Kontak dimulai dengan id="kontak", margin dan padding untuk jarak dari elemen lain -->
            <div class="container">
                <!-- Container untuk konten -->
                <h2 class="text-center mb-4">Kontak Saya</h2>
                <!-- Judul bagian Kontak dengan kelas text-center -->
                <form>
                    <!-- Formulir untuk mengumpulkan data dari pengunjung -->
                    <div class="mb-3">
                        <!-- Grup form untuk nama -->
                        <label for="nama" class="form-label">Nama</label>
                        <!-- Label untuk input nama -->
                        <input type="text" class="form-control" id="nama"
                            placeholder="Nama Anda">
                        <!-- Input field untuk nama dengan placeholder dan kelas form-control untuk styling -->
                    </div>
                    <div class="mb-3">
                        <!-- Grup form untuk email -->
                        <label for="email" class="form-label">Email</label>
                        <!-- Label untuk input email -->
                        <input type="email" class="form-control" id="email"
                            placeholder="Email Anda">
                        <!-- Input field untuk email dengan placeholder dan kelas form-control -->
                    </div>
                    <div class="mb-3">
                        <!-- Grup form untuk pesan -->
                        <label for="pesan" class="form-label">Pesan</label>
                        <!-- Label untuk textarea pesan -->
                        <textarea class="form-control" id="pesan" rows="4"
                            placeholder="Tulis pesan Anda"></textarea>
                        <!-- Textarea untuk pesan dengan placeholder dan jumlah baris yang ditentukan -->
                    </div>
                    <button type="submit" class="btn btn-dark">Kirim</button>
                    <!-- Tombol untuk mengirim formulir -->
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-white text-center py-3">
            <!-- Footer dengan teks putih, rata tengah, dan padding vertikal -->
            &copy; 2025 Nama Anda. Portofolio dibuat dengan Bootstrap + CSS3.
            <!-- Copyright dengan tahun dan nama Anda -->
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Menambahkan JavaScript untuk interaktivitas seperti navbar dropdown dan modal -->
    </body>
</html>
